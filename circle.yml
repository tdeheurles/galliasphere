machine:
  pre:
    - echo 'DOCKER_OPTS="-s btrfs -e lxc -D --userland-proxy=false"' | sudo tee -a /etc/default/docker
    - sudo curl -L -o /usr/bin/docker 'https://s3-external-1.amazonaws.com/circle-downloads/docker-1.9.1-circleci-cp-workaround'
    - sudo chmod 0755 /usr/bin/docker
  services:
    - docker
  environment:
    imageName: tdeheurles/sphereclub:$CIRCLE_BUILD_NUM
    imageLatest: tdeheurles/sphereclub:latest

dependencies: 
  override:
    - cd build && chmod 755 build.sh && ./build.sh $CIRCLE_BUILD_NUM 

test:
  override:
    - docker run -d -p 8000:8000 $imageName
    - curl --retry 10 --retry-delay 5 -v http://localhost:8000

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push $imageName
      - docker push $imageLatest

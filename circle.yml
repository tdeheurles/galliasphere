machine:
  services:
    - docker
  environment:
    imageName: tdeheurles/galliasphere:$CIRCLE_BUILD_NUM
    imageLatest: tdeheurles/galliasphere:lastest

dependencies: 
  override:
    - npm run build_once
    - docker info
    - docker build -t $imageName .
    - docker tag $imageName $imageLatest

test:
  override:
    - docker run -d -p 8000:8000 $imageName
    - curl --retry 10 --retry-delay 5 -v http://localhost:8000

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push $imageName
      - docker push $imageLatest
